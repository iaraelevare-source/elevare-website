# Configuração do Prometheus para Elevare
# Coleta métricas do backend NestJS e expõe para Grafana

global:
  scrape_interval: 15s # Intervalo de coleta de métricas
  evaluation_interval: 15s # Intervalo de avaliação de regras
  external_labels:
    monitor: 'elevare-monitor'
    environment: 'development'

# Configuração de alertas (opcional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Regras de alerta
rule_files:
  # - "alerts.yml"

# Configuração de scraping
scrape_configs:
  # Métricas do Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Métricas do backend NestJS
  - job_name: 'elevare-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:3000']
    scrape_interval: 10s
    scrape_timeout: 5s

  # Métricas do Node Exporter (sistema operacional)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Métricas do PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Métricas do Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
